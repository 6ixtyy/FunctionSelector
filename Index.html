<!DOCTYPE html>
<html>
  <head>
    <title>Solidity Function Selector Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 300px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
      p {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Solidity Function Selector Generator</h1>
    <form method="post">
      <input type="text" name="function_signature" placeholder="Enter function name and params" required>
      <button type="submit">Generate Selector</button>
    </form>
    {% if function_selector %}
      <p>Function Selector: {{ function_selector }}</p>
    {% endif %}
  </body>
</html>
